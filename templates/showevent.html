<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Show Event</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <H3>Activity Details</H3>
      <table class="table table-hover">
      <thead>
        <tr>
          <th>Description</th>
          <th>Date</th>
          <th>I will go if you go</th>
          <th>Email</th>
          <th>Confirm</th>
        </tr>
      </thead>
      <tbody>
                    <tr>
                      <td>{{description}}</td>
                      <td>{{date}}</td>

                      <form action="{{ url_for('joinevent')}}">
                      <td><input type="text" name="person_name" id="person_name" placeholder="Your Name"></td>
                        <td><input type="text" name="email" id="email" placeholder="we@dont.spam"></td>
                      <td><button type = "submit" class="btn btn-primary">Let's do it</button></td>
                        <INPUT type="password" style="display:none" name="event_id" value={{event_id}}>
                      </form>
                    </tr>
      </tbody>
      </table>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
