{% extends "base.html" %}

{% block header_title_lead %}{% endblock %}

{% block content %}

    <div class="container">
      <H3>Are you going? We need +1</H3>
      <table class="table table-responsive">
      <thead>
        <tr>
          <th>What</th>
          <th>When</th>
          <th>Your Name</th>
          <th>Email</th>
          <th>Yeah?</th>
        </tr>
      </thead>
      <tbody>
                    <tr>
                      <td>{{description}}</td>
                      <td>{{date}}</td>

                      <form action="{{ url_for('joinevent')}}">
                        <td><input class="form-control input-sm" type="text" name="person_name" id="name" placeholder={{name}}></td>
                        <td><input class="form-control" type="text" name="email" id="email" placeholder={{email}}></td>
                        <td><button type = "submit" class="btn btn-primary">Let's do it</button></td>
                        <INPUT type="password" style="display:none" name="event_id" value={{event_id}}>
                      </form>
                    </tr>
      </tbody>
      </table>

  </div>
<P></P>
Name and e-mail will be visible to the organizer. We don't sell your data.

{% endblock %}
