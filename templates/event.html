{% extends "base.html" %}

{% block header_title_lead %}{% endblock %}

{% block navbar %}
                  <li class="nav-item g-ml-15--lg">
                    <a href="{{ url_for('list_events') }}" class="nav-link g-color-white p-0">My Activities</a>
                  </li>
                  <li class="nav-item g-ml-15--lg">
                    <a href="{{ url_for('logout') }}" class="nav-link g-color-white p-0">Log out</a>
                  </li>
{% endblock %}



{% block content %}
  <h1><i class="fa fa-edit"></i> Create event</h1>
    <p class="lead">
    {{ user.screen_name }}, where are we going?
    </p>
    <form action="{{ url_for('eventconfirmation') }}">
        <P>
            <label for="description">Description </label>
            <input type="text" name="description" id="description" placeholder="What are we doing?">
        </P>
        <P>
            <label for="date">Date & Time </label>
            <input type="text" name="date" id="date" placeholder="see proper format below">
        </P>
        <P>
            <label for="date">Min to "go" </label>
          <input type="text" name="min_participants" id="min_participants" placeholder="e.g., 6">
        </P>
        <P>
            <button type = "submit" class="btn btn-primary">Create Event</button>
        </P>
    </form>
<span class="badge badge-pill badge-warning">Date format: 2017-12-22 6:30 PM</span>
{% endblock %}
