    <script type="text/javascript">
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      }
    </script>


    <!-- Favicon -->

        <div class="u-header__section g-theme-bg-blue-dark-v1-opacity-0_9 g-transition-0_3 g-py-25"

              <!-- Logo -->
              <a href="#"  class="nav-link g-color-white p-0">AreWeGoing.com
                <!--img class="u-header__logo-img u-header__logo-img--main" src="../static/assets_template/img/logo.png" alt="Image Description" -->
              </a>
              <!-- End Logo -->

              <!-- Navigation -->
              <div class="collapse navbar-collapse align-items-center flex-sm-row" id="navBar">

                    <a href="{{ url_for('homepage') }}" class="nav-link g-color-white p-0">Home</a>

                    {% block navbar %}{% endblock %}

              <!-- End Navigation -->

                      aria-label="Toggle navigation"
                      aria-expanded="false"
                      aria-controls="navBar"
                      data-toggle="collapse"
                      data-target="#navBar">
                <span class="hamburger hamburger--slider">
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </span>
              </button>
              <!-- End Responsive Toggle Button -->

                {% block header %}

                {% endblock %}

            </div>
